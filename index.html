<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Studio Open Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer type="module" src="/main.js"></script>
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1 class="logo">Lotto Studio</h1>
      <p class="subtitle">AI가 설계한 27,132개의 한정판 행운</p>
    </header>

    <main>
      <section id="hero" class="app-section">
        <h2>AI 위원회 소개</h2>
        <div class="character-grid">
          <div class="character-card">
            <img src="/images/luna.png" alt="루나 (LSTM)">
            <p>루나 (LSTM)</p>
          </div>
          <div class="character-card">
            <img src="/images/light.png" alt="라이트 (LightGBM)">
            <p>라이트 (LightGBM)</p>
          </div>
          <div class="character-card">
            <img src="/images/logi.png" alt="로기 (Logistic Regression)">
            <p>로기 (LogReg)</p>
          </div>
          <div class="character-card">
            <img src="/images/svm.png" alt="SVM (Support Vector Machine)">
            <p>SVM</p>
          </div>
          <div class="character-card">
            <img src="/images/xgb.png" alt="XGB (XGBoost)">
            <p>XGB</p>
          </div>
        </div>
      </section>

      <section id="generator" class="app-section">
        <h2>3가지 게임 모드 선택</h2>
        <!-- 럭키 박스, 금고 해킹, 타로 카드 모드가 여기에 들어갑니다. -->
      </section>

      <section id="insight" class="app-section">
        <h2>19개 후보 번호 득표수 확률 히트맵</h2>
        <canvas id="insight-chart"></canvas>
      </section>

      <section id="league" class="app-section">
        <h2>모델별 전주 성적 및 명예의 전당</h2>
        <!-- 모델별 성적 표가 여기에 들어갑니다. -->
      </section>
      
      <section id="annuity" class="app-section">
        <h2>로기(거북이)의 연금복권 최적화 조합</h2>
        <!-- 연금복권 조합 생성기가 여기에 들어갑니다. -->
      </section>
    </main>

    <footer class="app-footer">
      <p>&copy; 2024 Lotto Studio. 모든 권리 보유.</p>
    </footer>
  </div>
</body>
</html>
